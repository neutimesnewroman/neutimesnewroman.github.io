collections:
  staff:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "staff"
    values:
      layout: "staff"
      title: "{{ page.displayname }}"
  - scope:
      path: ""
    values:
      layout: "base"