---
title: Staff
---

<div id="picturelist">
    {% for staff in site.staff %}
    <div class="picturelistitem">
        <div class="picture">

        </div>
        <div class="description">

            <h3><a href="{{ staff.url }}">{{ staff.displayname }}</a></h3>
            <p>{{ staff.position }}</p>
            <p>{{ staff.excerpt | markdownify }}</p>
        </div>
    </div>
    {% endfor %}
</div>
