---
title: Staff
---

<div id="picture-list">
    {% for staff in site.staff %}
    <div class="picture-list-item">
        <div class="picture-list-picture">
            <img class="picture-list-profile-picture" src="{{ staff.image }}" />
        </div>
        <div class="picture-list-description">

            <h3><a href="{{ staff.url }}">{{ staff.displayname }}</a></h3>
            <p>{{ staff.position }}</p>
            <p>{{ staff.excerpt | markdownify }}</p>
        </div>
    </div>
    {% endfor %}
</div>
